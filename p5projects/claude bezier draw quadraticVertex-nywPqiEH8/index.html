<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bézier Curve Drawing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  </head>
  <body>
    <div class="controls">
      <div>Drag mouse to draw smooth Bézier curves</div>
      <div>
        <label>Stroke Weight: </label>
        <input type="range" id="strokeWeight" min="1" max="10" value="3" />
        <span id="strokeValue">3</span>
      </div>
      <div>
        <label>Smoothness: </label>
        <input
          type="range"
          id="smoothness"
          min="0.1"
          max="1"
          step="0.1"
          value="0.5"
        />
        <span id="smoothValue">0.5</span>
      </div>
      <button onclick="clearCanvas()">Clear Canvas</button>
      <button onclick="toggleMode()">
        Mode: <span id="modeText">Colorful</span>
      </button>
    </div>
    <main></main>
    <script src="sketch.js"></script>
  </body>
</html>
